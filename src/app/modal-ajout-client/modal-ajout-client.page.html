<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
      <ion-title>
          Ajouter un Client
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Nom" [(ngModel)] ="nouvClient.nom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Prenom" [(ngModel)] ="nouvClient.prenom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Téléphone" [(ngModel)] ="nouvClient.tel"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Adresse" [(ngModel)] ="nouvClient.adresse"></ion-input>
        </ion-item>
    </ion-list>

    <div class="btn">
        <ion-button color="tertiary" expand=block (click)="ajouterClient()">Ajouter</ion-button>
        <ion-button color="warning" expand=block (click)="returnTab1()">Annuler</ion-button>
    </div>


</ion-content>
