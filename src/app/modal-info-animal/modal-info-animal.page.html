<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Info animal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let animal of unAnimal">
    <ion-item>
      <ion-label>Pr√©nom</ion-label>
      <ion-input type="text" value="{{ animal.prenom }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select value="Type" okText="Okay" cancelText="Dismiss" value="{{ animal.type }}">
        <ion-select-option *ngFor="let type of typeAnimal" value="{{ type.type }}"> {{ type.type }} </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Date de naissance</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD" value="{{ animal.dateNaiss }}"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Proprietaire {{ animal.prenomProprio }} {{ animal.nomProprio }} </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-button color="success" expand="block">Enregistrer</ion-button>

  <ion-list>
    <ion-item>Intervention</ion-item>
    <ion-item *ngFor="let inter of inters">
      <ion-label>{{inter.type}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button class="btn-closeModal" color="danger" (click)="returnTab1()">X</ion-button>
  <ion-button class="" color="primary" (click)="afficherAjoutIntervention()">Ajout intervention</ion-button>
</ion-content>
