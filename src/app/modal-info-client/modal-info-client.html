<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Information client
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list>
            <ion-item>
                <ion-label>Nom: {{ unClient.nom }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Prenom: {{ unClient.prenom }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Numéros de téléphone: {{ unClient.tel }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Adresse: {{ unClient.adresse }}</ion-label>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-list>
        <ion-list-title>Liste des animaux</ion-list-title>
        
        <ion-item>
            <div class="photo"></div>
            <ion-label>Nom de l'animal</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
