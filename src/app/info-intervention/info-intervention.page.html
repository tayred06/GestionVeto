<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Info intervention</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let inter of uneInter">
    <ion-item>
      <ion-label>Type: {{inter.type}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Date: {{inter.date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>DurÃ©e: {{inter.duree}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Commentaire: </ion-label>
      <ion-textarea value="{{inter.commentaire}}" disabled></ion-textarea>
    </ion-item>
  </ion-list>
  <div class="btn">
    <ion-button color="warning" (click)="retourAnimal()" expand="block">Retour</ion-button>
  </div>
  
</ion-content>
