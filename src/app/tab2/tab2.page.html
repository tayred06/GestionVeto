<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Animaux
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="searchbar">
    <ion-searchbar [ngModel]=search (ionInput)="filterList($event)"></ion-searchbar>
  </div>
  <ion-list>
    <ion-item *ngFor="let animal of animaux; let index = index">
      <ion-label (click)="afficherInfoAnimal(index)">{{ animal.nom }}</ion-label>
      <ion-label>{{ animal.type }}</ion-label>
      <ion-icon (click)=valideSuppre(index) color=danger name="trash-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button class="btn-ajoutClient" color=primary (click)="afficherAjouterAnimal()">+</ion-button>
</ion-content>
